<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAisie</title>
    <link rel="stylesheet" href="assets/css/login.css">
</head>
<body>
    <div class="login-wrap">
    
        <div class="login-html">
            <input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Cueillette</label>
            <input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">Dépense</label>
            <div class="login-form">
                 <!--- Don't forget to insert the value of action-->
                <form action="" method="post">
                     <div class="sign-in-htm">
                    <div class="group">
                        <label for="date" class="label">Date</label>
                        <input id="date" type="Date" class="input" name="date">
                    </div>
                    <div class="group">
                        <label for="cueilleur" class="label">Cueilleur</label>
                        <input id="cueilleur" type="text" class="input" name="cueilleur">
                    </div>
                    <div class="group">
                        <label for="parcelle" class="label">Parcelle</label>
                        <input type="number" name="numero_parcelle" id="parcelle" class="input">
                    </div>
                    <div class="group">
                        <label for="cueilli" class="label">Poids cueilli (En kg)</label>
                        <input type="number" name="poids" id="cueilli" class="input">
                    </div>
                    
                    <br>
                    <div class="group">
                        <input type="submit" class="button" value="Enregistrer">
                    </div>
                    <div class="hr"></div>
                   
                </div>
                </form>
               
                 <!--- Don't forget to insert the value of action-->
                 <form action="" method="post">
                    <div class="sign-up-htm">
                    <div class="group">
                        <label for="date_dep" class="label">Date</label>
                        <input id="date_dep" type="date" class="input" name="date_depense">
                    </div>
                    <div class="group">
                        <label for="categorie" class="label">Catégorie de dépense</label>
                        <select name="categorie" id="categorie" class="input">
                            <option value="Engrais" class="sl">Engrais</option>
                            <option value="Carburant" class="sl">Carburant</option>
                            <option value="Cueilli" class="sl">Cueilli</option>
                            <option value="Logistique" class="sl">Logistique</option>
                        </select>
                    </div>
                    <div class="group">
                        <label for="montant_depense" class="label">Montant (En Ar)</label>
                        <input id="montant_depense" type="text" class="input" name="montant_depense">
                    </div>
                   
                    <div class="group">
                        <input type="submit" class="button" value="Enregistrer dépense">
                    </div>
                    <div class="hr"></div>
                    <div class="foot-lnk">
                        
                    </div>
                </div>
                 </form>
                
            </div>
        </div>
    </div>
</body>
</html>
